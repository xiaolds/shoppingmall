<!DOCTYPE html>
<html>
  <head>
    <title>注册</title>
    
    <meta http-equiv="description" content="signup">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!-- 导入jQuery -->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <!-- 导入样式库 -->
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <!-- 导入js脚本 --> 
    <script type="text/javascript" src="../js/signup.js"></script>
    <!-- 引入表单验证  -->
    <script type="text/javascript" src="../app/plugins/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../app/plugins/messages_zh.js"></script>
  </head>
  
  <body>
    
    <div class="signup_header">
        <!-- 左侧图标 -->
        <div class="app_icon"><img src="../image/login/shoppingmall_icon.png"></div>
        <!-- 竖线分隔符-->
        <div style="height:100px; width:1px; border-left:1px #fff solid; float: left"></div>
        <!-- 注册提示 -->
        <div class="signup_welcome">欢迎注册</div>
        <!-- 返回登陆  -->
        <div class="login">已有账号，请<a href="../../login.html" title="点击返回登陆">登陆</a></div>
    </div>
    
    <div class="signup_body">
        <div class="content_wrap">
        <div class="user_info">
            <form id="signup_form"  method="post" action="">
                <!-- 用户信息注册 -->
		        <ul>
		        <li class="ipt nickname_wrap">
		            <input type="text" class="nickname" name="nickName" placeholder="昵称" value="">
		        </li>
		        <li class="ipt realname_wrap">
		            <input type="text" class="realname" name="realName" placeholder="真实姓名" value="">
		        </li>
                <li class="ipt age_wrap">
                    <input type="text" class="age" name="age" placeholder="年龄" value="">
                </li>
                <li class="ipt sex_wrap">
                    <input type="text" class="sex" name="sex" placeholder="性别" value="">
                </li>
		        <li class="ipt pass_wrap">
		            <input type="password" class="password"  name="password" placeholder="密码" value="">

		        </li>
		        <li class="ipt email_wrap">
		            <input type="text" class="email" id="email" name="email" placeholder="E-mail" value="">
		        </li>
                <li class="ipt mobilephone_wrap">
                    <input type="text" class="mobilePhone" name="mobilePhone" placeholder="手机号码" value="">
                </li>
		        <li class="ipt signup_wrap">
		            <input type="button" value="注册" class="submit" onclick="signup()">
		        </li>
		        </ul>
		    </form>
        </div>
        <!-- 右边栏提示信息 -->
        <div class="signup_tip"><img src="../image/login/signup_right.png"></div>
        </div>
    </div>
    
    <!-- 公司信息 -->
    <div class="signup_footer">
        <div class="shoppingmall_info" style="text-align: center">Copyright©2004-2016  <em>东东商城</em> 版权所有</div>
    </div>
    
    
 </body>
</html>

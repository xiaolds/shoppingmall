<!DOCTYPE html>
<html>
  <head>
    <title>homepage.html</title>
	
    <meta http-equiv="description" content="homepage">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!-- 导入jQuery -->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <!-- 导入样式库 -->
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
    <!-- 导入js脚本 --> 
    <script type="text/javascript" src="../js/homepage.js"></script>
      <script type="text/javascript" src="../app/plugins/jquery.cookie.js"></script>
      <!--导入轮播图脚本-->
      <script type="text/javascript" src="../js/rotation.js"></script>
      <script type="text/javascript" src="../js/tween.js"></script>

  </head>
  
  <body>
        <!-- 顶部导航栏 -->
        <div class="home_header">
	        <!-- 左侧图标 -->
	        <div class="app_icon"><img src="../image/login/shoppingmall_icon.png"></div>
	        <!-- 竖线分隔符-->
	        <div style="height:100px; width:1px; border-left:1px #fff solid; float: left"></div>
	        <!-- 提示 -->
	        <div class="app_name"><h1>东东商城</h1></div>
	        <!-- 返回登陆  -->
	        <!--<div class="login_status">已有账号，请<a href="../../login.html" title="点击返回登陆">登陆</a></div>-->
	        <div class="login_status">
	           <a href="../../login.html" class="link_login">你好，请登录</a>
	           <a href="signup.html" class="link_regist">免费注册</a>
                <a href="shopcart.html" class="shopcart">购物车</a>
	        </div>
        </div>
        
        <div class="body_wrap">
            <div class="home_body">
                <!-- 商品目录 -->
                <div class="home_content">
                    <ul class="content_list">
                        <!-- 这里显示目录 -->
                    </ul>
                </div>
                <!-- 商品显示区域 -->
                <div class="home_product">
                    <!-- 轮播图 -->
                    <div class="rotation_pic_wrap">
                        <div class="out">
                            <ul class="con">
                                <li><img src="../image/rotation/1.jpg" /></li>
                                <li><img src="../image/rotation/2.jpg" /></li>
                                <li><img src="../image/rotation/3.jpg" /></li>
                                <li><img src="../image/rotation/4.jpg" /></li>
                                <li><img src="../image/rotation/5.jpg" /></li>
                            </ul>
                            <div class="nav">
                                <span class="active"></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <!-- 商品显示的详细信息 -->
                    <div class="product_display">
                        <div class="product_detail">
                            <span hidden="true" id="prdtid"></span>
                            <!--商品图片-->
                            <img class="prdt_img" src="../image/pruduct/prdt1.jpg">
                            <!--商品名称-->
                            <h5 class="prdt_name">资生堂洁面乳 120g</h5>
                            <!--商品价格-->
                            <div class="prdt_price">
                                <i>￥</i>"48"
                            </div>
                            <button class="prdt_get">购买</button>
                        </div>
                    </div>
                    <div class="pagination">
                        <span id="first_span">first</span>
                        <span id="prev_span">prev</span>
                        <span id="option_span">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </span>
                        <span id="next_span">next</span>
                        <span id="last_span">last</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 公司信息 -->
        <div class="shopping_footer">
            <div class="shoppingmall_info" style="text-align: center">Copyright©2004-2016  <em>东东商城</em> 版权所有</div>
        </div>
        
        
  </body>
</html>
